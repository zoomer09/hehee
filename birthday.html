<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
body {
  background-color: black;
  color: white;
  font-family: "Comic Sans MS", cursive;
  text-align: center;
  overflow: hidden;
}
h1 {
  margin-top: 100px;
}
button {
  background-color: white;
  color: hotpink;
  padding: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}
</style>
</head>
<body>
  <h1>IT’S TIME?? 🎉🎈 HAPPY BIRTHDAY ESHA 🎊</h1>
  <div>🎂🎉🎈🎊✨🎁🥳</div>
  <br><br>
  <button onclick="nextPage()">Next ➡️</button>

  <audio id="bdayMusic" src="DIVINE - Baazigar feat. Armani White  Prod. by Karan Kanchan  Official Music Video.mp3"></audio>
  <canvas id="partyCanvas"></canvas>

<script>
const canvas = document.getElementById("partyCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let balloons = [], fireworks = [];

function randomColor(){
  const colors = ["#ff6b6b","#feca57","#48dbfb","#5f27cd","#1dd1a1","#ff9ff3"];
  return colors[Math.floor(Math.random()*colors.length)];
}

function createBalloons(){
  for(let i=0;i<25;i++){
    balloons.push({x:Math.random()*canvas.width, y:canvas.height+Math.random()*200, r:20+Math.random()*15, color:randomColor(), speed:1+Math.random()*2});
  }
}

function createFirework(){
  fireworks.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height/2, r:1, max:80, color:randomColor()});
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  balloons.forEach(b=>{
    ctx.beginPath();
    ctx.ellipse(b.x,b.y,b.r*0.8,b.r,0,0,2*Math.PI);
    ctx.fillStyle=b.color; ctx.fill(); b.y-=b.speed;
    if(b.y+b.r<0){b.y=canvas.height+Math.random()*100; b.x=Math.random()*canvas.width;}
  });
  fireworks.forEach((f,i)=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,2*Math.PI);
    ctx.strokeStyle=f.color; ctx.stroke();
    f.r+=3; if(f.r>f.max)fireworks.splice(i,1);
  });
}

setInterval(draw,30);
setInterval(createFirework,1000);
createBalloons();

function playMusic(){
  const audio=document.getElementById("bdayMusic");
  if(localStorage.getItem("playMusic")==="true"){
    audio.currentTime=50;
    audio.play().catch(()=>{});
    localStorage.removeItem("playMusic");
  }
}
playMusic();

function nextPage(){
  const audio=document.getElementById("bdayMusic");
  audio.pause(); audio.currentTime=0;
  window.location.href="message.html";
}
</script>
</body>
</html>
